  <STYLE TYPE="text/css">

      .oj-text-field {
          max-width: 100em;
      }
    
</STYLE>
 
<div class="oj-hybrid-padding"> 
  
    <div class="oj-flex"> 
        
        
        <div id="tableWrapper" class="oj-xl-3 oj-lg-4 oj-md-6 oj-sm-12 oj-flex-item"> 
        
            <oj-form-layout id="myForm" label-edge="top" columns="1" max-columns="1">                                    
                
                <oj-input-text 
                    id="user" validators="[[emailPatternValidator]]"                                          
                    label-hint="User"                        
                    value='{{user}}'
                    required="required">                            
                </oj-input-text>

                <oj-input-password 
                    id="password" 
                    label-hint="Password"                        
                    value='{{password}}'
                    required="required">                            
                </oj-input-password>               

                <div slot="footer" style="text-align: right">
                    <oj-button id="dialogBtn" on-oj-action="[[openDialog]]">Register</oj-button>
                    <oj-button id="submitBtn" chroming="callToAction" on-oj-action="[[signIn]]">Sign In</oj-button>
                </div>                            

            </oj-form-layout>                 
            
            <oj-dialog id="dialog1" dialog-title="New User" cancel-behavior="icon">
                  <div slot="body">
                      <oj-label-value label-edge="top">
                        <oj-label slot="label" for="newUser">User:</oj-label>
                        <oj-input-text slot="value" 
                                       id="newUser" validators="[[emailPatternValidator]]"                                          
                                       value="{{newUser}}" 
                                       required="required"></oj-input-text>
                      </oj-label-value>
                      
                      <oj-label-value label-edge="top">
                        <oj-label slot="label" for="newPassword">Password:</oj-label>
                        <oj-input-password slot="value" 
                                       id="newPassword"
                                       value="{{newPassword}}" 
                                       required="required"></oj-input-password>
                      </oj-label-value>
                  </div>
                  <div slot="footer">
                    <oj-button id="okButton" chroming="callToAction" on-oj-action="[[submitUser]]">Submit</oj-button>
                  </div>
            </oj-dialog>
            
        </div>

    </div>   
</div>
